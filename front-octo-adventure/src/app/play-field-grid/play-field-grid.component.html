<div *ngIf="(responseWrapper$ | async) as response">
    <p>{{response.message}}</p>
    <p>{{response.body.fieldGrid}}</p>
    <mat-grid-list 
        appGridDirect [fieldGrid]="response.body.fieldGrid" [height]="cssTileSize"
        cols="{{displayCols}}" 
        rowHeight=1:1
        gutterSize=0px 
        style="width: {{cssWidth}}px; height: {{cssHeigth}}px;">
    </mat-grid-list>
</div>
